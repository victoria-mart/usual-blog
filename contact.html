        <a href="#" class="logo">Victoria<span>.</span> </a>

    <section class="contact" id="contact.html">
        <h2 class="title">Entre em <span>Contato!</span></h2>
        <form action="">
            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Nome Completo">
                    <span class="focus"></span>
                </div>
                <div class="input-field">
                    <input type="email" placeholder="E-mail">

                </div>

                    <input type="text" placeholder="Asunto do E-mail">
                    <span class="focus"></span>
                </div>

                <div class="textarea-field">
                    <textarea name="" id="" cols="30" rows="10" placeholder="Sua Mensagem"></textarea>
                    <span class="focus"></span>

                    <div class="btn-box">
                        <button type="submit" class="btn">Enviar</button>
                    </div>
                </div>
            </div>
        </form>
    </section>
